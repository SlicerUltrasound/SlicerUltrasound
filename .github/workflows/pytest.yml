name: Run Pytests

# Trigger the workflow on pull requests to the main branch
on:
  pull_request:
    branches: [main]

jobs:
  # Job 1: Pure Python tests (fastest, no Slicer modules required)
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Match the python version in .python-version file.
        python-version: [3.9]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run pure Python tests
        run: |
          find . -type d -name tests -not -path "./.venv/*" -not -path "./build/*" -not -path "./__pycache__/*" | xargs -I {} python -m pytest {}

      - name: Upload pure Python test coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: py-system
          name: codecov-py-system
          fail_ci_if_error: false
